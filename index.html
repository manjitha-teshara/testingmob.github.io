<!DOCTYPE html>
<html>
  <head>
    <title>Caustormer Details</title>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<script>
		function getParameters( parameterName) {
			let parameters = new URLSearchParams(window.location.search);
			return parameters.get(parameterName);
			
		}	
		
    </script>
	<script>
	function submitBtn(accountNumber,walletNumber,amount,contactNumber){
			console.log("ck sub btn " + getParameters("id") + " " +accountNumber.value);
			var req = {
				accountNumber: null,
				walletNumber: null,
				amount: null,
				contactNumber: null,
				id: null
			}
			
			req.accountNumber = accountNumber.value;
			req.walletNumber = walletNumber.value;
			req.amount = amount.value;
			req.contactNumber = contactNumber.value;
			req.id = getParameters('id');

			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
				alert(this.responseText);
			}
			};
			xhttp.open("POST", "http://localhost:5000/whatsApp/customer-details", true);
			xhttp.setRequestHeader("Content-type", "application/json");
			xhttp.send(req);
	}
	</script>
	<style>
		body{
		}
		input{
			
		}
		label{
		}
		button{
		
		}
		.container{
			text-align:center;
		}
	</style>
  </head>
  <body>
	<div class="container">
	<form action="javascript:submitBtn(accountNumber,walletNumber,amount,contactNumber)">
	  <div class="form-group">
		<label for="exampleInputEmail1"></label>
		<input type="text" class="form-control" id="accountNumber" placeholder="Bill Account Number/Policy Number">
	  </div>
	  <div class="form-group">
		<label for="exampleInputPassword1"></label>
		<input type="text" class="form-control" id="walletNumber" placeholder="MCash Wallet Number">
	  </div>
	  <div class="form-group">
		<label for="exampleInputPassword1"></label>
		<input type="text" class="form-control" id="amount" placeholder="Amount">
	  </div><div class="form-group">
		<label for="exampleInputPassword1"></label>
		<input type="text" class="form-control" id="contactNumber" placeholder="Coustomer Contact Number">
	  </div>
	
	  <button type="submit" class="btn btn-light">Submit</button>
</form>
</div>
  </body>
</html>
